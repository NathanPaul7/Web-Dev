<!DOCTYPE html>
<html>
<head>
 	<title> Using DIV </title>
</head>

<style>

	.img{ 	border:4px solid orange;
		 	width:400px;
			height:400px;
			float: left;
			background-color: blue;


			

} 
	.desc{	padding:20px;
		text-align: center;


	}

	
</style>

<body>

<div class="img">

	<img src="images/cronut.jpg" alt="cronuts" width="300" height"300">


<div class="desc"> 
	<h3>Picture is a Cronut </h3>
	<p> This can be found at Dominique Ansel Bakery </p>

</div>
</div>

<div class="img">
	<img src="images/cake.jpg" alt="chocolate cake" width="300" height="300">
<div class="desc">
	<h3> This is a 23 Layered Cake</h3>
	<p> This can be found at Micheal Jordans Restaurant </p>
</div>
</div>


<div class="img">
	<img src="images/BEC.jpg" alt="Bacon Egg Cheese" width="300" height="300">
<div class="desc">
	<h3> This is a Bacon Egg and Cheese Sandwich</h3>
	<p> This can be found at any Local Deli</p>
</div>
</div>

<div class="img">
	<img src="images/milk.jpg" alt="Milkshake" width="300" height="300">
<div class="desc">
	<h3> This is a milkshake</h3>
	<p> This can be found at Blacktap NYC</p>
</div>
</div>





</div>  <!-- div inside a div that closes/used for text desc -->
</div> <!-- closing img div -->


</body>

</html>
